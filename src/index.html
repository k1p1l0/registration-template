<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>

    <!-- build:js -->
	<script type="text/javascript" src="js/main.js"></script>
	<!-- endbuild -->

    <!-- build:css -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<!-- endbuild -->
</head>
<body>
	<header class="main-header">
		<div class="header-logo"></div>
	</header>

	<main class="container">
		<header class="container-header">
			<h1>Please complete the details below</h1>
		</header>

		<section class="container-form">
			<form class="main-form">
				<div class="flex-item">
					<span class="errorPrefix">*Prefix</span>

					<div class="icon icon-arrow">
						<select name="prefix" class="form-prefix">
			              <option></option>
			              <option value="dark">Dr</option>
			              <option value="dark">Mr</option>
			              <option value="dark">Mrs</option>
			              <option value="dark">Miss</option>
            			</select>
					</div>

		          <span class="errorName">*Please enter a name</span>
		          <input type="text" class="box" name="firstname" placeholder="First Name">		            
		          <span class="errorSurname">*Please enter a name</span>
		          <input type="text" class="box" name="lastname" placeholder="Sur Name">
        		</div>

		        <div class="flex-item">
				   	<span class="errorEmail">*Please enter a valid email address</span>
		          	<input type="email" class="box big" name="email" placeholder="Email">
		        </div>	            

		        <div class="flex-item">
					<span class="errorProfession">*Please choose a profession</span>
					<div class="icon icon-arrow-big"></div>
					<select class="box chooser" name="profession">
					   <option value="" disabled selected>Profession</option>
					   <option value="cat">Cat</option>
					   <option value="dog">Dog</option>
					</select>
		        </div>	            

		        <div class="flex-item">
					<span class="errorNationality">*Please choose a nationality</span>
		          	<div class="icon icon-arrow-big"></div>
					<select class="box chooser" name="nationality" placeholder="Nationality">
					   <option value="" disabled selected>Nationality</option>
					   <option value="cat">Cat</option>
					   <option value="dog">Dog</option>
					</select>
		        </div>

		        <div class="flex-item">
			       	<div class="squared">
				      	<input type="checkbox" value="None" id="squaredFour" name="check" checked />
				      	<label for="squaredFour">
				      		<span>By ticking this box you agree to let Unilever use your email to send you
							updates and relevant information, you can unsubscribe at any time.</span>
						</label>
			    	</div>
		        </div>

		        <div class="flex-item">
		          <button type="submit" class="btn-submit" name="submit">Submit</button>
		        </div>
      		</form>
		</section>
	</main>
</body>
</html>
